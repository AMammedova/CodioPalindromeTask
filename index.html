<body>
    <script>
        function isPalindrome(word) {
 word = word.toString().toUpperCase();
 let right = Math.floor(word.length / 2);
 let left = word.length % 2 != 0 ? right : right - 1;
 do {
  if (word.charAt(left) !== word.charAt(right)) {
   return false;
  }
  left -= 1;
  right += 1;
 }
 while (left >= 0 && right <= word.length-1);
  return true;
}
console.log(isPalindrome("Aysel"));
console.log(isPalindrome("232"))
    </script>
</body>
